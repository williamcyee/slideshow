
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Will's Slideshow</title>

  <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
  <!-- hamburger button -->
  <div id="btn" class="active">
    <div id='top'></div>
    <div id='middle'></div>
    <div id='bottom'></div>
  </div>

  <!-- Images Sidebar -->
  <div id="box" class="col-md-4 active">
    <div class="url-section" id="items">
      <h2 class="side-bar-title">Add Images</h2> <br>
      <ol id="url-forms">
        <!-- individual image input forms will be put here -->
      </ol>

      <div class='section-break-images'></div>

      <div id='file-upload-wrapper'>
        <h4 class="upload-title"><em>Upload images from computer</em></h4>
        <input type="file" id="upload-image" multiple>
      </div>

      <div class='section-break-file-upload'></div>

      <div class='timer-wrapper'>
        <label class='timer-title'> Image Timer (seconds)</label>
        <input type='number' id='timer'>
        <p>Current Timer: <span id='currentTime'></span></p>
      </div>
    </div>
  </div>

  <!-- right-hand side slideshow -->
  <div id="slideshow" class="col-lg-8 col-lg-offset-4 col-md-12">
    <div class="slideshow-container">
      <!-- image content to be added here -->
    </div>
  </div>
  <div class="dot-container"></div>

<script
  src="https://code.jquery.com/jquery-3.2.1.min.js"
  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
  crossorigin="anonymous">
</script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.24.0/babel.js"></script>

<script src="js/slideshow.js"></script>
<script src="js/side-panel.js"></script>

</body>
</html>
